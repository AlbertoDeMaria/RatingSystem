<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    
    <div class="container">
        <div class="card">
            <div class="main">
                <img class="star" src="img/icon-star.svg" alt="icon-star">
                 <h1>How did we do?</h1>
                 <p>Please let us know how er did with your support request. All feedback is appreciated to help us improve our offering!</p>
                 <div class="vote-container">
                     <button class="btn vote">1</button>
                     <button class="btn vote">2</button>
                     <button class="btn vote">3</button>
                     <button class="btn vote">4</button>
                     <button class="btn vote">5</button>
                 </div>
                 <button class="btn submit">submit</button>
            </div>

            <div class="thank-you hide">
                <img src="img/illustration-thank-you.svg" alt="thank-you img">
                <div class="result-container">
                    <p class="result"></p>
                </div>
                <h1>Thank you!</h1>
                <p>We appreciate you taking the time to give a rating. If you every need more support don't hesitate to get in touch!</p>
            </div>
        </div>
    </div>

    <script src="core.js"></script>
</body>
</html>
